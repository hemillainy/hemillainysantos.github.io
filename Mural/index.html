<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Mural PSoft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script></head>
    
<body>
    <div class="container">
    <br><br><br>
    <center><h1>Mural - Projeto de Software</h1></center>
    <br>
    <!--BARRA DE NAVEGACAO-->
    <ul id="nav" class="nav justify-content-center nav-justified">
            <li class="nav-item">
                <a class="nav-link" href="#enviar" onclick="update_msgs()">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#enviar" onclick="show(enviar)">Enviar Mensagem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pesquisar" onclick="show(pesquisar)">Pesquisar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#apagar" onclick="get_minhas_msgs()">Apagar</a>
            </li>
    </ul>

    <!--ENVIAR-->
    <div id="enviar" hidden="false">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Titulo</span>
                </div>
                <input id="titulo" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> 
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Mensagem</span>
                </div>
                <textarea id="mensagem" class="form-control" rows="1"></textarea>
              
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Autor</span>
                </div>
                <input id="autor" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="send(); clear_input(titulo); clear_input(mensagem); clear_input(autor)">Enviar</button>           
            </div>
        </div>

        <!--PESQUISAR-->
        <div id="pesquisar" hidden="false">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Titulo</span>
                </div>
                <input id="titulo_pesquisa" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> 
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="search(titulo_pesquisa); clear_input(titulo_pesquisa)">Enviar</button>
            </div>
        </div>
    <br><br>

    
    <div id="listagem"></div>
    </div>
    <script src="./client.js"></script>
</body>
