<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Mural PSoft</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script></head>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body >
    <div class="container">
    <br><br><br>
    <center><h1 id="cab" class="display-4">Mural - Projeto de Software</h1></center>
    <br>
    <!--BARRA DE NAVEGACAO-->
    <ul id="nav" class="nav justify-content-center ">
            <li class="nav-item">
                <button type="button" class="nav-link btn btn-outline-secondary btn-sm" onclick="alert_login();update_msgs(true); set_hidden(enviar); set_hidden(pesquisar)">Inicio</button>
            </li>
            <li class="nav-item">
                <button type="button" href="#enviar" class="nav-link btn btn-outline-secondary btn-sm" onclick="update_msgs(true); show(enviar); set_hidden(pesquisar);">Enviar Mensagem</button>
            </li>
            <li class="nav-item">
            <button type="button" href="#pesquisar" class="nav-link btn btn-outline-secondary btn-sm" onclick="update_msgs(true); show(pesquisar); set_hidden(enviar)">Pesquisar</button>              
            </li>
            <li class="nav-item">
            <button type="button" href="#apagar" class="nav-link btn btn-outline-secondary btn-sm" onclick="get_msgs_front(); set_hidden(enviar); set_hidden(pesquisar)">Apagar</button>
            </li>
            <li class="nav-item">
                <button type="button" href="#login" class="nav-link btn btn-outline-secondary btn-sm" onclick="logout(); set_button_login(); set_hidden(enviar); set_hidden(pesquisar);">
                    <span id="name_button">Login</span>
                </button>
            </li>
    </ul>

    <!--ENVIAR-->
    <center><div id="enviar" hidden="false">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Titulo</span>
                </div>
                <input id="titulo" type="text" class="sem_borda form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> 
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Mensagem</span>
                </div>
                <textarea id="mensagem" class="sem_borda form-control" rows="1"></textarea>
              
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Autor</span>
                </div>
                <input id="autor" type="text" class="sem_borda form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Senha</span>
                </div>
                <input id="senha" type="password" class="sem_borda form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="update_msgs();send(senha); clear_input(titulo); clear_input(mensagem); clear_input(autor); clear_input(senha)">Enviar</button>           
            </div>
        </div></center>

    <!--PESQUISAR-->
    <center><div id="pesquisar" hidden="false">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <select id="opcoes" onchange="get_select_value()">
                    <option value="titulo_p">Titulo</option>
                    <option value="mensagem_p">Mensagem</option>
                    <option value="autor_p">Autor</option>
                </select>
                <!--<span class="input-group-text" id="inputGroup-sizing-sm">Titulo</span>
                -->
            </div>
            <input id="titulo_pesquisa" type="text" class="sem_borda form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"> 
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="search(get_select_value(), titulo_pesquisa); clear_input(titulo_pesquisa)">Enviar</button>
        </div>
    </div></center>
    <br><br>

    <!--LOGIN-->
    <center><div id="login_f">
        <h5>Entre com seu user de frontend para come√ßar a enviar mensagens:</h5>
        <br>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Frontend</span>
            </div>
            <input id="front" type="text" class="sem_borda form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="login_frontend(front, login_f);">Enviar</button>           
        </div>
    </div></center>

    <div id="listagem" hidden="false"></div>
    <br><br><br>
    <div id="login_alert" hidden="false"></div>
    </div>
    <script src="./client.js"></script>
</body>
