<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Mural PSoft</title>
</head>
<body>
    <h1>Mural - Projeto de Software</h1>

    <!--ENVIO-->
    <button onclick="show(envio)">Enviar Mensagem</button>
    <div id="envio" hidden = false>
        <br><br>
        
        <input id="titulo" type="text" placeholder="Titulo">
        <br><br>

        <input id="mensagem" type="text" placeholder="Mensagem">

        <br><br>

        <input id="author" type="text" placeholder="Autor">
        <button onclick="send(); clear_input()">Enviar</button>
    </div>
    
    <br><br><br>
    
    <!--PESQUISA-->
    <button onclick="show(pesquisa)">Pesquisar</button>
    <div id="pesquisa" hidden = false>
        <br><br>
        <input id="busca" type="text" placeholder="">
        <button onclick="clear_input();search(busca)">Enviar</button>
    </div>

    <div class="container">
    <br><br>

    <div id="listagem" ></div>
    </div>
    <script src="./client.js"></script>
</body>
