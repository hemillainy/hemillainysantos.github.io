    <center><h1>Mural - Projeto de Software</h1></center>

            <li class="nav-item">

                        <textarea id="mensagem" class="form-control" rows="1"></textarea>
                      
                    </div>

                        <div class="input-group-prepend">

                        </div>
                        <input id="author" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="send(); clear_input()" style="
                            border-left-width: 1px;
                            margin-left: 3px;
                            ">Enviar</button>
                    </div>
                </div>
            </li>
